version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jask-postgres
    restart: always
    environment:
      POSTGRES_USER: jask
      POSTGRES_PASSWORD: jask_password
      POSTGRES_DB: jask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jask"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jask-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jask-backend:latest
    container_name: jask-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://jask:jask_password@postgres:5432/jask?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      CORS_ORIGIN: "https://jask.koreacb.com"
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_please_change}
    ports:
      - "4000:4000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: jask-frontend:latest
    container_name: jask-frontend
    restart: always
    depends_on:
      - backend
    environment:
      BACKEND_URL: "http://backend:4000/api"
      PORT: 3000
      NEXTAUTH_URL: "https://jask.koreacb.com"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-super_secret_nextauth_key_please_change}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
