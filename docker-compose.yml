version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jask-postgres
    environment:
      POSTGRES_USER: jask
      POSTGRES_PASSWORD: jask_password
      POSTGRES_DB: jask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jask"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jask-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

